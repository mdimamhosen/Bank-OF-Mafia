<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Of Mafia | login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="formContainer">
        <header>
          <h1 class="text-5xl text-center mt-6">
            Welcome to the
            <span class="font-semibold text-violet-600">Bank Of Mafia</span> !!!
          </h1>
        </header>
        <main class="">
          <section class="bg-blue-100 w-4/5 mx-auto mt-40 p-8">
            <h3 class="text-3xl mb-4 font-semibold">Please login</h3>
            <div class="flex flex-col gap-y-3">
              <input
                type="email"
                id="user-mail"
                placeholder="your mail"
                onfocus="this.placeholder=''"
                onblur="this.placeholder='your mail'"
                class="p-2 w-9/12 outline-none"
              />
              <input
                id="user-password"
                onfocus="this.placeholder=''"
                onblur="this.placeholder='password'"
                type="password"
                placeholder="password"
                class="p-2 w-9/12 outline-none"
              />
            </div>
            <button
              id="btn-submit"
              class="bg-amber-400 p-4 px-6 font-semibold mt-3 rounded-md hover:bg-sky-200 transition ease-in-out delay-200 hover:-translate-y-1 hover:scale-110 hover:bg-sky-400 duration-300"
            >
              Submit
            </button>
          </section>
        </main>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
