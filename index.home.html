<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Of Mafia | Home</title>
  </head>
  <body class="bg-gray-100">
    <div class="wrapper">
      <div class="homeContainer">
        <header>
          <h1 class="text-5xl text-center mt-6">
            Let's get some
            <span class="font-semibold text-violet-600">Money</span> !!!
          </h1>
        </header>
        <div class="mainContainer">
          <main class="bg-indigo-100 py-16 my-10">
            <!-- Withdraw, Deposit Sections -->
            <section
              class="px-3 grid grid-cols-1 md:grid-cols-3 gap-4 w-9/12 mx-auto max-w-[1080px] mx-auto"
            >
              <!-- Withdraw Section -->
              <div class="bg-green-400 py-7 px-4 rounded-lg">
                <h4 class="text-2xl text-white">Total Withdraw</h4>
                <h2 class="text-5xl text-white">
                  $<span id="withdraw-total">00</span>
                </h2>
              </div>

              <!-- Deposit Section -->
              <div class="bg-yellow-400 py-7 px-4 rounded-lg">
                <h4 class="text-2xl text-white">Total Deposit</h4>
                <h2 class="text-5xl text-white">
                  $<span id="deposit-total">00</span>
                </h2>
              </div>

              <!-- Balance Section -->
              <div class="bg-purple-400 py-7 px-4 rounded-lg">
                <h4 class="text-2xl text-white">Total Balance</h4>
                <h2 class="text-5xl text-white">
                  $<span id="balance-total">00</span>
                </h2>
              </div>
            </section>

            <!-- Withdraw, Deposit Forms -->
            <section
              class="px-3 grid grid-cols-1 md:grid-cols-2 gap-4 mx-auto max-w-[1080px] mx-auto my-16"
            >
              <!-- Withdraw Form -->
              <div class="bg-fuchsia-400 py-7 px-4 rounded-lg">
                <h4 class="text-2xl text-white font-bold">Please Withdraw</h4>
                <label for="withdraw-amount" class="text-white"
                  >Amount you want to withdraw</label
                >
                <input
                  id="withdraw-amount"
                  type="number"
                  placeholder="Amount"
                  class="p-2 w-9/12 mt-3 outline-none mx-4"
                />
                <button
                  id="btn-withdraw"
                  class="bg-amber-400 block p-4 px-6 font-semibold mt-3 rounded-md hover:bg-sky-200 transition ease-in-out delay-200 hover:-translate-y-1 hover:scale-110 hover:bg-sky-400 duration-300 mx-4"
                >
                  Withdraw
                </button>
              </div>

              <!-- Deposit Form -->
              <div class="bg-indigo-400 py-7 px-4 rounded-lg">
                <h4 class="text-2xl text-white font-bold">Please Deposit</h4>
                <label for="deposit-amount" class="text-white"
                  >Amount you want to deposit</label
                >
                <input
                  id="deposit-amount"
                  type="number"
                  placeholder="Amount"
                  class="p-2 w-9/12 mt-3 outline-none mx-4"
                />
                <button
                  id="btn-deposit"
                  class="bg-amber-400 block p-4 px-6 font-semibold mt-3 rounded-md hover:bg-sky-200 transition ease-in-out delay-200 hover:-translate-y-1 hover:scale-110 hover:bg-sky-400 duration-300 mx-4"
                >
                  Deposit
                </button>
              </div>
            </section>
          </main>
        </div>
      </div>
    </div>
    <script src="./index.home.js"></script>
  </body>
</html>
